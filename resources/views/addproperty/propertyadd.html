    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the form element
            const form = document.querySelector('form');
        
            // Add an event listener to handle form submission
            form.addEventListener('submit', function (event) {
                // Get form field values
                const propertyType = document.getElementById('propertyType').value;
                const sharedOfficeSpace = document.getElementById('sharedOfficeSpace').value;
                const month = document.getElementById('Month').value;
                const possessionStatus = document.getElementById('PossessionStatus').value;
                const priceIncludes = document.getElementById('PriceIncludes').value;
                const showPriceAs = document.getElementById('ShowPriceAs').value;
                const transactionType = document.getElementById('TransactionType').value;
                const anyConstructionDone = document.getElementById('anyConstructionDone').value;
                const attachedBalcony = document.getElementById('attachedBalcony').value;
                const attachedBathroom = document.getElementById('attachedBathroom').value;
                const boundaryWallMade = document.getElementById('boundaryWallMade').value;
                const cabinMeetingRoom = document.getElementById('cabinMeetingRoom').value;
                const commonArea = document.getElementById('CommonArea').value;
                const cornerShop = document.getElementById('cornerShop').value;
                const mainRoadFacing = document.getElementById('mainRoadFacing').value;
                const floor = document.getElementById('floor').value;
                const furnishedStatus = document.getElementById('FurnishedStatus').value;
                const inGatedColony = document.getElementById('inGatedColony').value;
                const bedroom = document.getElementById('Bedroom').value;
                const maintenanceChargeFrequency = document.getElementById('maintenanceChargeFrequency').value;
                const noticePeriod = document.getElementById('noticePeriod').value;
                const nearSchool = document.getElementById('NearSchool').value;
                const nearHospital = document.getElementById('NearHospital').value;
                const nearMarket = document.getElementById('nearMarket').value;
                const propertyImage = document.getElementById('propertyImage').files;
        
                // Validate required fields
                const requiredFields = [
                    { field: propertyType, name: 'Property Type' },
                    { field: sharedOfficeSpace, name: 'Shared Office Space' },
                    { field: month, name: 'Month' },
                    { field: possessionStatus, name: 'Possession Status' },
                    { field: priceIncludes, name: 'Price Includes' },
                    { field: showPriceAs, name: 'Show Price As' },
                    { field: transactionType, name: 'Transaction Type' },
                    { field: anyConstructionDone, name: 'Any Construction Done' },
                    { field: attachedBalcony, name: 'Attached Balcony' },
                    { field: attachedBathroom, name: 'Attached Bathroom' },
                    { field: boundaryWallMade, name: 'Boundary Wall Made' },
                    { field: cabinMeetingRoom, name: 'Cabin Meeting Room' },
                    { field: commonArea, name: 'Common Area' },
                    { field: cornerShop, name: 'Corner Shop' },
                    { field: mainRoadFacing, name: 'Main Road Facing' },
                    { field: floor, name: 'Floor' },
                    { field: furnishedStatus, name: 'Furnished Status' },
                    { field: inGatedColony, name: 'In Gated Colony' },
                    { field: bedroom, name: 'Bedroom' },
                    { field: maintenanceChargeFrequency, name: 'Maintenance Charge Frequency' },
                    { field: noticePeriod, name: 'Notice Period' },
                    { field: nearSchool, name: 'Near School' },
                    { field: nearHospital, name: 'Near Hospital' },
                    { field: nearMarket, name: 'Near Market' }
                ];
        
                // Check if any required field is empty
                let isValid = true;
                let missingFields = [];
        
                requiredFields.forEach(function (item) {
                    if (item.field === '') {
                        isValid = false;
                        missingFields.push(item.name);
                    }
                });
        
                if (propertyImage.length < 3 || propertyImage.length > 10) {
                    isValid = false;
                    missingFields.push('Property Images (must be between 3 and 10 images)');
                }
        
                // If form is not valid, prevent submission and show an alert
                if (!isValid) {
                    event.preventDefault();
                    alert('Please fill out the following fields: \n' + missingFields.join('\n'));
                }
            });
        });
        </script>
